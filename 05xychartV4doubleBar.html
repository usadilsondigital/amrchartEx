<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>


<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/kelly.js"></script>


</head>
<body>

<h1>This is a xy chart</h1>

<div id="chartdiv" style="width: 900px; height: 600px;"></div>

 <script> 
// Apply chart themes
am4core.useTheme(am4themes_animated);
am4core.useTheme(am4themes_kelly);

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

chart.marginRight = 400;

// Add data
chart.data = [
{
  "country1": "Lithuania",
  "research1": 509
},
{
  "country": "Lithuania",
  "research": 0
}, {
  "country": "Czech Republic",
  "research": 301.9
}, {
  "country": "Ireland",
  "research": 201.1
}, {
  "country": "Germany",
  "research": 165.8
}, {
  "country": "Australia",
  "research": 139.9
}, {
  "country": "Austria",
  "research": 128.3
  
}, {
  "country": "UK",
  "research": 99
}, {
  "country": "Belgium",
  "research": 60
}, {
  "country": "The Netherlands",
  "research": 50
}
];

console.log('chart', chart);

// Create axes
var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "country";
categoryAxis.title.text = "TEXTcountry";
categoryAxis.renderer.grid.template.location = 0;
categoryAxis.renderer.minGridDistance = 20;

var  valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
valueAxis.title.text = "Expenditure";

// Create series
var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.valueY = "research";
series.dataFields.categoryX = "country";
series.name = "PeakResearch";
series.tooltipText = "{name}: [bold]{valueY}[/]";
series.stacked = false;

var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.valueY = "research1";
series.dataFields.categoryX = "country1";
series.name = "PeakResearch";
series.tooltipText = "{name}: [bold]{valueY}[/]";
series.stacked = false;




// Add cursor
chart.cursor = new am4charts.XYCursor();

 </script>
					
                       

</body>
</html>
