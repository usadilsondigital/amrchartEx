<!DOCTYPE html>
<html>

<head>
  <title>Vertical XY CHART</title>

  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>

</head>

<body>
  <h1>This is a xy chart</h1>
  <button type="button" onclick="GetVertical();">Vertical</button>
  <button type="button" onclick="GetClean();">Clean</button>
  <button type="button" onclick="GetHorizontal();">Horizontal</button>

  <div id="chartdiv" style="width: 600px; height: 600px;"></div>

  <script>

     function createChart(chardiv,charttype){
      chartReg[chartdiv] = am4core.create(chartdiv,charttype);
      chartArray.push(chartReg[chartdiv]);
      return chartReg[chartdiv];
    }

    var chartReg = {};
    var chartArray = [];
    var categoryAxis = null;
    var valueAxis = null;
    var series = null;
    var createdChart1 = null;
   
     createdChart1 = createChart("chartdiv", am4charts.XYChart);

    createdChart1.data = [{country: "USA",visits: 1725},{country: "x",visits: 1882},{country: "e",visits: 1809},
                            {country: "g",visits: 1322},{country: "f",visits: 1122},{country: "gt",visits: 1114},{
                                country: "i",visits: 984},{country: "s",visits: 711},{country: "b",visits: 665
                            },{country: "r",visits: 580},{country: "ea",visits: 443},{country: "cd",visits: 441}];

    categoryAxis = createdChart1.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category = "country";

    valueAxis = createdChart1.yAxes.push(new am4charts.ValueAxis());

    series = createdChart1.series.push(new am4charts.ColumnSeries());
    series.dataFields.valueY = "visits";
    series.dataFields.categoryX = "country";
    series.tooltipText = "[{categoryX}:bold{valueY}[/]]";

    createdChart1.cursor = new am4charts.XYCursor();

    function GetClean(){
      var aux1 = createdChart1.xAxes.pop();
      var aux1 = createdChart1.yAxes.pop();
      var aux1 = createdChart1.series.pop();
    }


    function GetVertical(){
      createdChart1.data = [{country: "USA",visits: 1725},{country: "x",visits: 1882},{country: "e",visits: 1809},
                            {country: "g",visits: 1322},{country: "f",visits: 1122},{country: "gt",visits: 1114},{
                                country: "i",visits: 984},{country: "s",visits: 711},{country: "b",visits: 665
                            },{country: "r",visits: 580},{country: "ea",visits: 443},{country: "cd",visits: 441}];

    categoryAxis = createdChart1.xAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category = "country";

    valueAxis = createdChart1.yAxes.push(new am4charts.ValueAxis());

    series = createdChart1.series.push(new am4charts.ColumnSeries());
    series.dataFields.valueY = "visits";
    series.dataFields.categoryX = "country";
    series.tooltipText = "[{categoryX}:bold{valueY}[/]]";
    }

    function GetHorizontal(){
      createdChart1.data = [{country: "USA",visits: 1725},{country: "x",visits: 1882},{country: "e",visits: 1809},
                            {country: "g",visits: 1322},{country: "f",visits: 1122},{country: "gt",visits: 1114},{
                                country: "i",visits: 984},{country: "s",visits: 711},{country: "b",visits: 665
                            },{country: "r",visits: 580},{country: "ea",visits: 443},{country: "cd",visits: 441}];

    categoryAxis = createdChart1.yAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category = "country";

    valueAxis = createdChart1.xAxes.push(new am4charts.ValueAxis());

    series = createdChart1.series.push(new am4charts.ColumnSeries());
    series.dataFields.valueX = "visits";
    series.dataFields.categoryY = "country";
    series.tooltipText = "[{categoryX}:bold{valueY}[/]]";

    }


  </script>
  
</body>

</html>
