<!DOCTYPE html>
<html>

<head>
  <title>Vertical XY CHART</title>

  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/kelly.js"></script>

</head>

<body>

  <h1>This is a xy chart</h1>
  <button type="button" onclick="GetVertical();">Vertical</button>
  <button type="button" onclick="GetClean();">Clean</button>
  <button type="button" onclick="GetHorizontal();">Horizontal</button>

  <div id="chartdiv" style="width: 600px; height: 600px;"></div>

  <script>
    var chartReg = {};
    var chartArray = [];
    var categoryAxis = null;
    var valueAxis = null;
    var series = null;

    function createChart(chardiv,charttype){
      chartReg[chartdiv] = am4core.create(chartdiv,charttype);
      chartArray.push(chartReg[chartdiv]);
      return chartReg[chartdiv];
    }

    am4core.useTheme(am4themes_animated);
    am4core.useTheme(am4themes_kelly);

    var createdChart1 = createChart("chartdiv", am4charts.XYChart);

    chartReg["chartdiv"].data = [{"country":"USA","visits":102},{"country":"Cuba","visits":96},{"country":"Swiss","visits":72},{"country":"Germany","visits":124}]

    categoryAxis = chartReg["chartdiv"].xAxes.push(new am4charts.categoryAxis());
    categoryAxis.dataFields.category = "country";

    chartReg["chartdiv"].cursor = new am4charts.XYCursor();

  </script>
  
</body>

</html>
